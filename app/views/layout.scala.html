@(title : String )(body: Html)
<html>
<head>
    <title>@title</title>

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

</head>
<body>
    <header>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#exnav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">BookStore App</a>
                </div>
                <div class="collapse navbar-collapse"  id="exnav">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#">
                            <i class="glyphicon glyphicon-book"></i>
                            All Books</a></li>
                        <li><a href="#">
                            <i class="glyphicon glyphicon-plus"></i>
                            Create Book</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        @body
    </div>

    <script src="@routes.Assets.versioned("javascript/jquery-2.2.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascript/bootstrap.min.js")" type="text/javascript"></script>
</body>
</html>
